# Hybris packages
- libhybris-libEGL
- libhybris-libGLESv2
- libhybris-libwayland-egl

# Sensors
- hybris-libsensorfw-qt5

# Vibra
 - ngfd-plugin-droid-vibrator
 - qt5-feedback-haptics-droid-vibrator

